<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;700&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;700&family=Montserrat+Alternates:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container row align-items-center">
      <div class="col-6">
        <h1>
          WORLD <br />
          CLOCK
        </h1>
        <select name="" id="">
          <option value="">Select a city</option>
          <option value="">Barcelona</option>
          <option value="">Lima</option>
          <option value="">San Francisco</option>
        </select>
      </div>

      <div class="col-3">
        <div class="city-top">
          <h2>Los Angeles</h2>
          <p>Tuesday March 8th 2023</p>
          <div class="time">01:25:34 AM</div>
        </div>

        <div class="city-bottom">
          <h2>Melbourne</h2>
          <p>Tuesday March 8th 2023</p>
          <div class="time">01:25:34 AM</div>
        </div>
      </div>

      <div class="col-3">
        <div class="city-top">
          <h2>Tokyo</h2>
          <p>Tuesday March 8th 2023</p>
          <div class="time">01:25:34 AM</div>
        </div>

        <div class="city-bottom">
          <h2>Calcuta</h2>
          <p>Tuesday March 8th 2023</p>
          <div class="time">01:25:34 AM</div>
        </div>
      </div>
    </div>

    <footer>
      Coded by Sandra Bag√©s-Arnal. It is open source on
      <a href="https://github.com/sanbaar/world-clock" target="_blank"
        >Github</a
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
